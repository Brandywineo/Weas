            padding: 20px;

        .card {

            padding: 20px;

            text-align: center;

        .card:hover {

        }

            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card a {

            text-decoration: none;

            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .footer {
            font-size: 0.9em;
            margin-top: 40px;
            color: #777;
        }

        .footer a {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        @media (min-width: 600px) {
            .card {
                width: calc(33% - 40px);
